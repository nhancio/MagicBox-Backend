version: '3.9'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
      - postgres
    env_file:
      - .env
    environment:
      # Force API to talk to the Postgres container when running via docker-compose
      DATABASE_URL: postgresql+psycopg2://magicbox:magicbox@postgres:5432/magicbox
    volumes:
      - ./backend/src:/app/src
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  postgres:
    # pgvector-enabled Postgres image (required for embeddings + semantic search)
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: magicbox
      POSTGRES_USER: magicbox
      POSTGRES_PASSWORD: magicbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
